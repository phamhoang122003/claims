<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/template::areas('claims-request',~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>Claims Requests</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>
<main class="col-md-10">
    <h2>Claim Details</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Claim ID: <span th:text="${claims.id}"></span></h5>
            <p><strong>Requester:</strong> <span th:text="${claims.staff.staffName}"></span></p>
            <p><strong>Status:</strong> <span th:text="${claims.status}"></span></p>
            <p><strong>Date Submitted:</strong> <span th:text="${claims.date}"></span></p>
            <h4>Claim Details</h4>
            <table class="table table-bordered">
                <thead class="thead-light">
                <tr>
                    <th>Date</th>
                    <th>Day</th>
                    <th>From Time</th>
                    <th>To Time</th>
                    <th>Total Hours</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="claimDetail : ${claimDetails}">
                    <td th:text="${claimDetail.date}"></td>
                    <td th:text="${claimDetail.day}"></td>
                    <td th:text="${claimDetail.fromDate}"></td>
                    <td th:text="${claimDetail.toDate}"></td>
                    <td th:text="${claimDetail.totalOfHours}"></td>
                    <td th:text="${claimDetail.description}"></td>
                </tr>
                </tbody>
            </table>

            <a th:href="@{/claims-requests}" class="btn btn-secondary">Back to Claims</a>
        </div>
    </div>

</main>

</body>
</html>
